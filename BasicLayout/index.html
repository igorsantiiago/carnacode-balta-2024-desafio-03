<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC - Cálculo</title>
</head>

<body>
    <div class="container">
        <div class="logo-background">
            <div class="logo">

            </div>
        </div>

        <div class="form">
            <h2>Cálculo de IMC</h2>

            <input class="form-input" type="text" placeholder="Altura">
            <input class="form-input" type="text" placeholder="Peso">
            <input class="form-input" type="text" placeholder="Sexo">
            <input class="form-input" type="password" placeholder="Confirme sua senha">

            <div class="checkbox">
                <input class="checkbox-style" id="checkbox-age" type="checkbox">
                <label for="checkbox-age">Eu tenho 65 anos ou mais</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary">Calcular meu IMC</button>
                <button class="btn">Entenda o cálculo</button>
            </div>
        </div>
</body>

</html>
