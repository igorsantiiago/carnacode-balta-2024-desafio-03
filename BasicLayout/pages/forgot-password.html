<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>IMC - Relembre seu login</title>
</head>

<body>
    <div class="container">
        <div class="logo-background">
            <div class="logo">

            </div>
        </div>

        <div class="form">
            <h2>Relembre seu Login</h2>
            <p>Recupere seu acesso antes de fazer o cálculo IMC</p>

            <input class="form-input" type="text" placeholder="Seu e-mail">

            <div class="checkbox">
                <input class="checkbox-style" id="robot-check" type="checkbox">
                <label for="robot-check">Não sou um robô</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary">Recuperar Login</button>
                <button class="btn">Não tenho um acesso</button>
            </div>
        </div>
</body>

</html>
