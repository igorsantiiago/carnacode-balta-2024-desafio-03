<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/app.css">
    <title>IMC - Criar Conta</title>
</head>

<body>
    <div class="container">
        <div class="logo-background">
            <div class="logo">

            </div>
        </div>

        <div class="form">
            <h2>Crie sua conta</h2>
            <p>Você precisa criar uma conta</p>

            <input class="form-input" type="text" placeholder="Seu username">
            <input class="form-input" type="text" placeholder="Seu e-mail">
            <input class="form-input" type="password" placeholder="Sua senha">
            <input class="form-input" type="password" placeholder="Confirme sua senha">

            <div class="checkbox">
                <input class="checkbox-style" id="robot-check" type="checkbox">
                <label for="robot-check">Não sou um robô</label>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary">Criar Conta</button>
                <button class="btn">Fazer Login</button>
            </div>
        </div>
</body>

</html>
